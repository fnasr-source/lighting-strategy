<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genco Stores — Price Change Audit</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body{font-family:Inter,Arial,sans-serif;background:#f8fafc;color:#0f172a;margin:0}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:20px}
    .meta{font-size:14px;color:#475569;margin-bottom:10px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid #e2e8f0;padding:8px;vertical-align:top}
    th{background:#f1f5f9;position:sticky;top:0}
    a{color:#2563eb}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Genco Stores — Price Change Audit (Before vs After)</h1>
      <div class="meta">Evidence source: Wayback snapshots + current Shopify catalog</div>
      <div id="report">Loading report...</div>
    </div>
  </div>
  <script>
    fetch('./01-Price-Change-Report.md')
      .then(r => r.text())
      .then(md => { document.getElementById('report').innerHTML = marked.parse(md); })
      .catch(() => { document.getElementById('report').textContent = 'Failed to load report.'; });
  </script>
</body>
</html>
